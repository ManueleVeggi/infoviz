<!DOCTYPE html>
<html>
<!-- https://jsfiddle.net/api/post/library/pure/ -->

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <div id="chart_dealer" style="height: 100%; margin: 0%"></div>
    <script>
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(dealerdata);

        function dealerdata() {
            d3.csv("assets/dataForSite/exportCsv/metdealer.csv").then(drawViz);
        }

        function drawViz(rawData) {

            var arr = [
                [
                    "Dealer",
                    "Frequence"
                ]
            ]

            rawData.forEach(function (el) {
                arr.push([
                    el.dealer,
                    parseInt(el.freq)             
                ])
            })

            const metData = arr.sort((a, b) => b[1] - a[1])

            console.log(metData)

            var data = google.visualization.arrayToDataTable(metData.slice(0,13));

            var options = {
                title: 'Most recurrent Italian painter at MET',
                hAxis: {
                    title: 'Art dealer',
                    slantedText: true,
                    textStyle: {
                        'fontSize': 9
                    }
                },
                vAxis: {
                    title: 'Occurrence in the collection',
                    viewWindow: {
                        max: 80,
                        min: 0
                    }
                },
                height: 400,
                width: 1000,
                legend: 'none',
                colors: ['red']
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_dealer'));
            chart.draw(data, options);
        }
    </script>
</body>

</html>
